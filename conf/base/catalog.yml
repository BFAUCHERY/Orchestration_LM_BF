# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

raw_images:
  type: MemoryDataset

train_annotations:
  type: pandas.CSVDataset
  filepath: data/01_raw/Train.csv

image_root:
  type: PartitionedDataSet
  dataset:
    type: kedro_datasets.image.ImageDataSet
  path: data/01_raw

yolo_dataset:
  type: MemoryDataset

trained_model_output:
  type: TextDataset
  filepath: data/06_models/yolov8_trained.pt

map50_score:
  type: kedro_datasets.json.JSONDataset
  filepath: data/08_reporting/map50.json